<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#dbeafe" opacity="0.3"/>

  <!-- Excel-style table representation -->
  <g transform="translate(40, 35)">
    <!-- Table container with shadow -->
    <rect x="2" y="2" width="110" height="80" rx="2" fill="#000000" opacity="0.1"/>
    <rect x="0" y="0" width="110" height="80" rx="2" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>

    <!-- Excel header row (darker blue like Excel) -->
    <rect x="0" y="0" width="110" height="16" rx="2" fill="#2563eb" opacity="0.15"/>

    <!-- Column headers -->
    <line x1="0" y1="16" x2="110" y2="16" stroke="#9ca3af" stroke-width="1.5"/>

    <!-- Vertical column dividers -->
    <line x1="27.5" y1="0" x2="27.5" y2="80" stroke="#d1d5db" stroke-width="1"/>
    <line x1="55" y1="0" x2="55" y2="80" stroke="#d1d5db" stroke-width="1"/>
    <line x1="82.5" y1="0" x2="82.5" y2="80" stroke="#d1d5db" stroke-width="1"/>

    <!-- Horizontal row dividers -->
    <line x1="0" y1="32" x2="110" y2="32" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="48" x2="110" y2="48" stroke="#e5e7eb" stroke-width="1"/>
    <line x1="0" y1="64" x2="110" y2="64" stroke="#e5e7eb" stroke-width="1"/>

    <!-- Column letters (A, B, C, D) -->
    <text x="13.75" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#1e40af" text-anchor="middle">A</text>
    <text x="41.25" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#1e40af" text-anchor="middle">B</text>
    <text x="68.75" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#1e40af" text-anchor="middle">C</text>
    <text x="96.25" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#1e40af" text-anchor="middle">D</text>

    <!-- Data cells - bars representing data -->
    <!-- Row 1 -->
    <rect x="5" y="20" width="18" height="8" rx="1" fill="#3b82f6" opacity="0.7"/>
    <rect x="32" y="20" width="18" height="8" rx="1" fill="#60a5fa" opacity="0.7"/>
    <rect x="59" y="20" width="18" height="8" rx="1" fill="#93c5fd" opacity="0.7"/>
    <rect x="86" y="20" width="18" height="8" rx="1" fill="#2563eb" opacity="0.7"/>

    <!-- Row 2 -->
    <rect x="5" y="36" width="15" height="8" rx="1" fill="#3b82f6" opacity="0.6"/>
    <rect x="32" y="36" width="20" height="8" rx="1" fill="#60a5fa" opacity="0.6"/>
    <rect x="59" y="36" width="16" height="8" rx="1" fill="#93c5fd" opacity="0.6"/>
    <rect x="86" y="36" width="19" height="8" rx="1" fill="#2563eb" opacity="0.6"/>

    <!-- Row 3 -->
    <rect x="5" y="52" width="20" height="8" rx="1" fill="#3b82f6" opacity="0.5"/>
    <rect x="32" y="52" width="14" height="8" rx="1" fill="#60a5fa" opacity="0.5"/>
    <rect x="59" y="52" width="18" height="8" rx="1" fill="#93c5fd" opacity="0.5"/>
    <rect x="86" y="52" width="17" height="8" rx="1" fill="#2563eb" opacity="0.5"/>

    <!-- Row 4 -->
    <rect x="5" y="68" width="17" height="8" rx="1" fill="#3b82f6" opacity="0.4"/>
    <rect x="32" y="68" width="19" height="8" rx="1" fill="#60a5fa" opacity="0.4"/>
    <rect x="59" y="68" width="15" height="8" rx="1" fill="#93c5fd" opacity="0.4"/>
    <rect x="86" y="68" width="20" height="8" rx="1" fill="#2563eb" opacity="0.4"/>
  </g>

  <!-- AI Chat bubble -->
  <g transform="translate(55, 105)">
    <!-- Chat bubble shadow -->
    <path d="M 2 2 L 82 2 Q 92 2 92 12 L 92 42 Q 92 52 82 52 L 25 52 L 12 65 L 12 52 Q 2 52 2 42 L 2 12 Q 2 2 12 2 Z"
          fill="#000000" opacity="0.1"/>

    <!-- Chat bubble shape -->
    <path d="M 0 0 L 80 0 Q 90 0 90 10 L 90 40 Q 90 50 80 50 L 23 50 L 10 63 L 10 50 Q 0 50 0 40 L 0 10 Q 0 0 10 0 Z"
          fill="url(#blueGrad)"/>

    <!-- AI sparkle/stars inside bubble -->
    <g transform="translate(25, 15)">
      <!-- Center star -->
      <path d="M 20 5 L 21.5 10 L 26.5 10 L 22.5 13 L 24 18 L 20 15 L 16 18 L 17.5 13 L 13.5 10 L 18.5 10 Z"
            fill="#ffffff" opacity="0.95"/>

      <!-- Small accent stars -->
      <circle cx="10" cy="8" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="30" cy="8" r="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="20" cy="22" r="2" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>

  <!-- Connection line/flow from data to AI -->
  <g opacity="0.5">
    <path d="M 95 115 Q 100 107 100 100"
          stroke="#3b82f6"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          stroke-dasharray="5 4"/>
  </g>

  <!-- File type indicators (small icons at bottom) -->
  <g transform="translate(55, 175)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#2563eb">XLSX</text>
    <text x="30" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#3b82f6">CSV</text>
    <text x="58" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="700" fill="#60a5fa">JSON</text>
  </g>
</svg>
